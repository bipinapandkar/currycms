{% extends "main.html" %}

{% block title %}Login{{ parent() }}{% endblock %}

{% block navigation %}
{% endblock %}

{% block content %}
  <div id="login">
    <form action="admin.php" method="post" class="zend_form">
      {% if LoginRedirect %}
      <input type="hidden" name="login_redirect" value="{{LoginRedirect}}" />
      {% endif %}
	  <dl>
	    <dt><label>Username</label></dt>
		<dd><input type="text" name="login_username" autofocus="autofocus" /></dd>
		<dt><label>Password</label></dt>
		<dd><input type="password" name="login_password" /></dd>
		<dt></dt>
		<dd><input type="checkbox" id="login_remember" name="login_remember" checked="checked" /><label for="login_remember">Keep me logged in</label></dd>
		<dt></dt>
		<dd><button type="submit">Login</button></dd>
	  </dl>
    </form>
  </div>
{% endblock %}
